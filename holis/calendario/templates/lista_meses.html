{% extends 'base.html' %}
{% block content %}
<div class="contenedor-meses">
    <h1>Lista de Meses</h1>
    <ul>
        {% for mes in meses %}
            <li>
                <a href="{% url 'detalle_mes' mes.id %}">{{ mes.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
